<div class="container">
  <div class="row">
    <div class="col-12" style="padding-bottom: 20px;"  >
      <div class="card mb-3" style="max-width:50%;">
        <div class="row no-gutters">
          <div class="col-md-12">
            <img [src]="product.image" class="card-img" alt="...">
          </div>
          <div class="col-12">
            <div class="card-body">
              <h5 class="card-title">{{product.productname}}</h5>
              <ul>
                <li>size:{{product.productsize}}</li>
                <li>Offer:{{product.offerdetails}}</li>
                <li>Color:{{product.productcolor}}</li>
              </ul>
              
              <p class="card-text"><b>Rs.{{product.productprice}}</b></p>
              <div class="col-md-6 text-center">
                <form class="form row g-3 " #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                      
                  <div class="form-group" hidden>
                    <label for="inputusername" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="inputproductname1" [ngModel]="username" readonly name="username" ngModel>
                </div>
                          <div class="form-group" hidden>
                              <label for="inputusername" class="form-label">Product Name</label>
                              <input type="text" class="form-control" id="inputproductname" [ngModel]="product.productname" readonly name="productname" ngModel>
                          </div>
                          <div class="form-group" hidden>
                              <label for="inputusername" class="form-label">Product Specifications</label>
                              <ul style="list-style:square"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.productsize" readonly name="productsize" ngModel></ul>
                              <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.offerdetails" readonly name="offerdetails" ngModel></ul>
                              <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="product.productcolor" readonly name="productcolor" ngModel></ul>
                          </div>
                          <div class="form-group" hidden>
                              <label for="inputusername" class="form-label">Product Price</label>
                              <input type="number" class="form-control" id="inputproductprice" [ngModel]="product.productprice" readonly name="productprice" ngModel>
                          </div>
                         
                          <div class="col-12">
                              <button type="submit" class="btn btn-primary">Add Product</button>
                              <button class="btn btn-warning float-end" (click)="goto()">Back</button>
                            </div> 
                </form>

          </div>
        </div>
      </div>
    </div>
  </div>
