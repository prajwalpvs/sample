<p>Welcome to our website {{username}}</p>

<div class="container mt-5 mb-5">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"  class="active" aria-current="true" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" class="active" aria-current="true"  aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\w.png" class="d-block" alt="img" style="width:100%">
       
      </div>
      <div class="carousel-item" >
        <img src="assets\x.png" class="d-block p-1" alt="img" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="assets\a.png" class="d-block p-1" alt="img" style="width:100%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <div class="row mt-5">
      <div class="col-sm-4" style="padding-bottom: 20px;" *ngFor="let get of courses; let i= index" >
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <!-- <div class="col-md-12">
              <img [src]="get.image" class="card-img img-fluid img-thumbnai w-10" alt="...">
            </div> -->
            <!-- <img [src]="get.image" class="card-img img-fluid img-thumbnai w-10" alt="..."> -->
            <div class="col-md-12">
              <div class="card-title">
                <img [src]="get.image" class="card-img-top img-fluid img-thumbnail w-10 p-5" alt="..." atyle="height:50%">

              </div>
              <div class="card-body">
                <h5 class="card-title">{{get.productname}}</h5>
                  
                <ul>
                  <li>size:{{get.productsize}}</li>
                  <li>offer:{{get.offerdetails}}</li>
                  <li>color:{{get.productcolor}}</li>
                </ul>
                
                <p class="card-text"><b>price:Rs.{{get.productprice}}</b></p>
                <div class="col-md-12 text-center">
                  <form class="form row g-3 " #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                        
                    <div class="form-group" hidden>
                      <label for="inputusername" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="inputproductname1" [ngModel]="username" readonly name="username" ngModel>
                  </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="inputproductname2" [ngModel]="courses[i].productname" readonly name="productname" ngModel>
                            </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Specifications</label>
                                <ul style="list-style:square"> <input type="text" class="form-control" id="inputproductdetails" [ngModel]="courses[i].productsize" readonly name="productsize" ngModel></ul>
                                <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails1" [ngModel]="courses[i].offerdetails" readonly name="offerdetails" ngModel></ul>
                                <ul style="list-style: none;"> <input type="text" class="form-control" id="inputproductdetails2" [ngModel]="courses[i].productcolor" readonly name="productcolor" ngModel></ul>
                            </div>
                            <div class="form-group" hidden>
                                <label for="inputusername" class="form-label">Product Price</label>
                                <input type="number" class="form-control" id="inputproductprice" [ngModel]="courses[i].productprice" readonly name="productprice" ngModel>
                            </div>
                            <div class="form-group pt-5" style="color: black;" hidden>
                                <label for="exampleFormControlFile1" class="d-block"><strong>Upload Picture Url():</strong></label>
                                <input type="text" class="form-control-file border-secondary" id="exampleFormControlFile1" [ngModel]="courses[i].photo" readonly name="photo" ngModel >
                                
                              </div>
                 
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary float-start">Add Product</button>
                                <button type="submit" class="btn btn-success float-end" (click)="viewItem(i)">View</button>
                              </div>
                  </form>
                </div>

              </div>      
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>
