<div class="container text-center">
  <button class="btn btn-success float-end" (click)="goto()">Add Products</button></div>
    <div class="container">
        <div class="row">
          <div class="col-sm-4 " >
            <div class="table" >
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Product size</th>
                  <th>Offer details</th>
                  <th>Product color</th>
                  <th>Product Price</th>
                <th>Edit</th>
                <th>Delete</th>
                </tr>
              </thead>
              <tbody *ngIf="Update==false">
                <tr *ngFor="let get of courses; let i=index; ">
                  <td>{{get.productname}}</td>
                  <td>{{get.productsize}}</td>
                  <td>{{get.offerdetails}}</td>
                  <td>{{get.productcolor}}</td>
                  <td>{{get.productprice}}</td>
                  <td> <a  class="btn btn-warning" (click)="EditItem(i)" style="float: right;padding-right: 8px;">edit
                    <span class="glyphicon glyphicon-pencil"></span>  
                  </a>
                  </td>
                  <td>
                    <a class="btn btn-danger" (click)="DeleteItem(i)" style="float: right;">del
                      <span class="glyphicon glyphicon-remove"></span>  
                    </a>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="Update==true">
                <tr *ngFor="let get of courses;let i= index ">
                  <td><input type="text" [value]="get.productname" #ref1></td>
                  <td><input type="text" [value]="get.productsize" #ref2></td>
                  <td><input type="text" [value]="get.offerdetails" #ref3></td>
                  <td><input type="text" [value]="get.productcolor" #ref4></td>
                  <td><input type="text" [value]="get.productprice" #ref5></td>
                  
                  <td> <a  (click)="EditItem(ref1,ref2,ref3,ref4,ref5,i)" style="float: right;padding-right: 8px;" class="btn btn-success"> edit/view 
                    <span class="glyphicon glyphicon-pencil"></span>  
                  </a>
                  </td>
                  <td>
                    <a  (click)="DeleteItem(i)" style="float: right;" class="btn btn-danger">del
                      <span class="glyphicon glyphicon-remove"></span>  
                    </a>
                  </td>
                  <td ><input type="text" [value]="get.productprice" readonly #ref></td>
                </tr>
              </tbody>
            </div>
            </div>
          </div>
        </div>
